name: Helm Deployment Test

on: [push, pull_request]

jobs:
  helm-deployment:
    runs-on: ubuntu-latest
    env:
      MINIKUBE_WANTUPDATENOTIFICATION: false
      MINIKUBE_WANTREPORTERRORPROMPT: false
      CHANGE_MINIKUBE_NONE_USER: true
      MINIKUBE_HOME: /home/runner
      KUBECONFIG: /home/runner/.kube/config

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Minikube
      run: |
        curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        chmod +x minikube
        sudo mv minikube /usr/local/bin/
        minikube start --driver=docker

    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

    - name: Deploy ELK Stack with Helm
      run: helm upgrade --install elk-stack kubernetes/option-1-helm/

    - name: Wait for Pods to be Ready
      run: kubectl wait --for=condition=ready pod -l app=elasticsearch,app=kibana,app=logstash --timeout=300s

    - name: Run Basic Connectivity Tests
      run: |
        kubectl port-forward service/kibana 5601:5601 &
        sleep 10
        curl -f http://localhost:5601/api/status
