apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:7.12.0
          ports:
            - containerPort: 5044
            - containerPort: 9600
          env:
            - name: LOGSTASH_INTERNAL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elastic-credentials
                  key: logstash_password
          readinessProbe:  # Adjusted this section
            httpGet:
              path: /
              port: 9600
            initialDelaySeconds: 60  # Increased delay
            periodSeconds: 10
            timeoutSeconds: 5
          lifecycle:  # Startup delay to ensure Elasticsearch is ready
            postStart:
              exec:
                command: ["/bin/sh", "-c", "sleep 120"]  # Logstash waits 120s before starting
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/logstash/config
              subPath: logstash.yml
      volumes:
        - name: config-volume
          configMap:
            name: logstash-config
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
spec:
  ports:
    - name: beats
      port: 5044
      targetPort: 5044
    - name: metrics
      port: 9600
      targetPort: 9600
  selector:
    app: logstash
